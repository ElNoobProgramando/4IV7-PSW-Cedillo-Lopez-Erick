<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registrar usuario</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="contenido-header">
                
                
            </div>
        </header>
        <br>
        <div class="register">
            <div class="register-header">
                <h1>Regístrate</h1>
            </div>
            <br>
              <div class="container" >
            <div class="containerRegistro" >
                <form method="post" name="formularioregistro" action="crudcrear.jsp">
                    <br>
                    <label>Nombre:</label>
                    <input type="text" class="form-control" name="name" required="" pattern="[a-zA-Z]+" minlength="2" maxlength="45" >
                    <br>
                    <label>Contrasena:</label>
                    <input type="text" class="form-control"  name="contra" required="" minlength="2" maxlength="45">
                    <br>
                    <br>
                    <label>Fecha de Nacimiento:</label>
                    <input type="text" class="form-control" name="nacimiento" required=""  minlength="2" maxlength="45" >
                    <br>
                    <br>
                    <label>Sexo:</label>
                    <input type="text" class="form-control" name="sexo" required=""  minlength="2" maxlength="45" >
                    <br>
                    <br>
                    <label>Edad:</label>
                    <input type="text" class="form-control" name="edad" required=""  minlength="2" maxlength="45" >
                    <br>
                    
                    
                    <br>
                    <input type="submit" value="Registrar">
                 </form>
            </div>
        </div>
        <br>
        <div>
            <footer>

        </div>
    </div>
</body>
</html>
